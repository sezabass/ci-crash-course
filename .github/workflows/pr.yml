on:
  pull_request:
jobs:
  pr-verification:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.9]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm test
